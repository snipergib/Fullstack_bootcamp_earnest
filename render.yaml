services:
  # Backend Service (FastAPI)
  - type: web
    name: weather-api
    env: python
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: OPENWEATHER_API_KEY
        value: 56ff0a53c52a1e4508073baeb0a0e50a
      - key: PYTHON_VERSION
        value: 3.10.11

  # Frontend Service (React)
  - type: web
    name: weather-dashboard
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_OPENWEATHER_API_KEY
        value: 56ff0a53c52a1e4508073baeb0a0e50a
      - key: VITE_BACKEND_URL
        value: https://weather-api.onrender.com/api
